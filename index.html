<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Shop</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a style="color: white;" class="navbar-brand" href="index.html">
                Tees Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a style="color: white;" class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cart" id="cartBtn">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="products" class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="product">
                    <img src="Images/tshirt1.jpg" alt="ZARA">
                    <h2>ZARA</h2>
                    <p>800 Rs</p>
                    <button class="btn-buy" onclick="addToCart('ZARA')">Buy Now</button>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="product">
                    <img src="Images/tshirt2.jpg" alt="H&M">
                    <h2>H&M</h2>
                    <p>700 Rs</p>
                    <button class="btn-buy" onclick="addToCart('H&M')">Buy Now</button>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="product">
                    <img src="Images/tshirt3.jpg" alt="BALENCIAGA">
                    <h2>BALENCIAGA</h2>
                    <p>1000 Rs</p>
                    <button class="btn-buy" onclick="addToCart('BALENCIAGA')">Buy Now</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="product">
                    <img src="Images/tshirt4.jpg" alt="GUCCI">
                    <h2>GUCCI</h2>
                    <p>1500 Rs</p>
                    <button class="btn-buy" onclick="addToCart('GUCCI')">Buy Now</button>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="product">
                    <img src="Images/tshirt5.jpg" alt="DIESEL">
                    <h2>DIESEL</h2>
                    <p>1750 Rs</p>
                    <button class="btn-buy" onclick="addToCart('DIESEL')">Buy Now</button>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="product">
                    <img src="Images/tshirt6.jpg" alt="TOMMY HILFIGER">
                    <h2>TOMMY HILFIGER</h2>
                    <p>1000 Rs</p>
                    <button class="btn-buy" onclick="addToCart('TOMMY HILFIGER')">Buy Now</button>
                </div>
            </div>
        </div>
    </section>

    <section id="cart" class="container mt-5">
        <div class="bg-light p-4 rounded">
            <h2 class="text-xl font-bold mb-4">Cart Items</h2>
            <div id="cartItems" class="overflow-auto">
                <!-- Cart items will be displayed here -->
            </div>
        </div>
    </section>

    <div class="modal" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Cart Items</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cartItemsModal">
                    <!-- Cart items will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <section id="contact" class="container-fluid py-5" style="background-color: #333; color: white;">
        <div class="container">
            <h2 class="display-4 text-center mb-5">Contact Us</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Enter Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Enter Email">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="description" rows="3"
                                placeholder="Enter Feedback"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer py-4" style="background-color: #333; color: white;">
        <div class="container text-center">
            <p>&copy; 2024 Tees Shop. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        let cart = [];

        function addToCart(itemName) {
            cart.push(itemName);
            updateCart();
            console.log("Cart items:", cart);
            alert(itemName + " added to a cart!");
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
            console.log("Cart items:", cart);
        }

        function updateCart() {
            const cartItemsElement = document.getElementById("cartItems");
            cartItemsElement.innerHTML = ""; // Clear existing items

            if (cart.length === 0) {
                cartItemsElement.innerHTML = "<p>Cart is empty</p>";
            } else {
                cart.forEach((item, index) => {
                    cartItemsElement.innerHTML += `
                                <div class="flex justify-between items-center border-b py-2">
                                    <p>${item}</p>
                                    <button styel="background-color:black; color:white;"class="btn-remove text-red-600" onclick="removeFromCart(${index})">Remove</button>
                                </div>
                            `;
                });
            }

            // Update cart modal
            const cartItemsModalElement = document.getElementById("cartItemsModal");
            cartItemsModalElement.innerHTML = cartItemsElement.innerHTML;
        }

        // Update cart button text based on cart items
        const cartBtn = document.getElementById('cartBtn');
        cartBtn.addEventListener('click', () => {
            cartBtn.innerHTML = `Cart (${cart.length})`;
        });

        // Initial update
        updateCart();
    </script>
    
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
